<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Interactivo</title>

    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="image/Logo.jpg" alt="Logo" id="Logo" class="image">
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="home-link" class="active" onclick="showPage('home')">Inicio</a></li>
            <li><a href="#" id="quees-link" onclick="showPage('quees')">Qué es</a></li>
            <li><a href="#" id="articulos-link" onclick="showPage('acuicolas')">Acuicolas</a></li>
            <li><a href="#" id="articulos-link" onclick="showPage('cañaazucar')">Caña de azucar</a></li>
            <li><a href="#" id="articulos-link" onclick="showPage('moringa')">Moringa</a></li>
            <li><a href="#" id="accesorias-link" onclick="showPage('asesorias')">Asesorias</a></li>
            <li><a href="#" id="articulos-link" onclick="showPage('articulos')">Artículos</a></li>
            <li><a href="#" id="articulos-link" onclick="showPage('contacto')">Contacto</a></li>
            <!-- Ícono de carrito de compras en lugar de "Carrito" -->
            <li><a href="#" id="carrito-link" onclick="showPage('carrito')"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="home" class="page active">
            <h1>Inicio</h1>
            <p></p>
        </section>
        
        <section id="quees" class="page">
            <h1>¿Quienes Somos?</h1>
            <p></p>
        </section>
        
        <section id="acuicolas" class="page">
            <h1>Acuicolas</h1>
            <p></p>
        </section>

        <section id="cañaazucar" class="page">
            <h1>Caña de azucar</h1>
            <p></p>
        </section>

        <section id="moringa" class="page">
            <h1>Moringa</h1>
            <p></p>
        </section>

        <section id="asesorias" class="page">
            <h1>Nuestras Asesorias</h1>
            <p></p>
        </section>
        
        <section id="articulos" class="page">
            <h1>Articulos</h1>
            <p></p>
        </section>

        <section id="contacto" class="page">
            <h1>Contacto</h1>
            <p></p>
        </section>
        
        <section id="carrito" class="page">
            <h1>Tu Carrito</h1>
            <p></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
